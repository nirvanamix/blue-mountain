<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>blue mountain</title>
	<!-- style -->
	<link href="css/style.min.css" rel="stylesheet">
	<!-- google fontst -->
	<link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600,700&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="container-fluid top-header">
				<div class="item nav-mobile">
					<ul class="nav">
						<li>
							<a href="#">
								All Products
							</a>
						</li>
						<li>
							<a href="#">
								Payments & Delivery
							</a>
						</li>
					</ul>
				</div>
				<div class="item">
					<div class="logo">
						<a href="#">
							<img src="img/logo.png" alt="">
						</a>
					</div>
				</div>
				<div class="item">
					<ul class="ul-basket">
						<li>
							<a href="#">
								<i class="user"></i>
								<span>
									Welcome,
									<b>
										John Doe!
									</b>
								</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="basket">
									<span>3</span>
								</i>
								<span>
									My Cart
									<b>
										$260.00
									</b>
								</span>
							</a>
						</li>
					</ul>
					<!-- mobile menu -->
					<div class="mobile-menu">
						<div></div><div></div><div></div>
					</div>
				</div>
			</div>
			<div class="block-cover">
				<h1>
					Account
				</h1>
				<div class="bread-cover">
					<span>
						<a href="#">
							Home
						</a>
					</span>
					<span>
						<span>
							Contact Us
						</span>
					</span>
				</div>
			</div>
		</header>
		<section class="section-account">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-3 col-md-4">
						<div class="links-swich">
							<div class="item">
								<span>
									<i class="user-account"></i>
									Account Information
								</span>
							</div>
							<div class="item">
								<a href="#">
									<i class="orders"></i>
									Orders
								</a>
							</div>
							<div class="item">
								<a href="#">
									<i class="marker"></i>
									Addresses
								</a>
							</div>
						</div>
					</div>
					<div class="col-lg-9 col-md-8">
						<form action="#" class="form-account">
							<div class="items">
								<div class="item">
									<label>
										<span class="title">
											Your name
										</span>
										<input type="text">
									</label>
									<label>
										<span class="title">
											Company name
										</span>
										<input type="text">
									</label>
									<div class="two-label">
										<label>
											<span class="title">
												Phone number
											</span>
											<input type="tel">
										</label>
										<label>
											<span class="title">
												FAX
											</span>
											<input type="tel">
										</label>
									</div>
									<label>
										<span class="title">
											Website
										</span>
										<input type="text">
									</label>
									<label>
										<span class="title">
											Email
										</span>
										<input type="email">
									</label>
								</div>
								<div class="item">
									<!-- if upload has img default then to upload-file add class "default" -->
									<div class="upload-file default">
										<div class="img">
											<img src="img/default-img.svg" alt="">
											<div class="block-hover">
												<div class="delate" data-default-img="img/default-img.svg">
													<i class="fal fa-trash"></i>
												</div>
												<label>
													<i class="fal fa-pencil"></i>
													<input type="file">
												</label>
											</div>
										</div>
										<span class="title">
											Company Logo
										</span>
									</div>
								</div>
							</div>
							<div class="submit">
								<input type="submit" value="Save">
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer>
		<div class="container-fluid">
			<ul>
				<li>
					<a href="#">
						Terms & Conditions
					</a>
				</li>
				<li>
					<a href="#">
						Privacy Policy
					</a>
				</li>
				<li>
					<a href="#">
						Contact Us
					</a>
				</li>
			</ul>
			<div class="copyright">
				Copyright 2020 Blue Mountain Hay LLC
			</div>
		</div>
	</footer>
	<!-- script -->
		<script src="js/jquery/jquery-3.4.1.min.js"></script>
		<!-- functions -->
		<script src="js/function.js"></script>
		<!-- owl carousel -->
		<script src="js/plugins/owl.carousel.js"></script>
		<script src="js/plugins/owl.carousel-include.js"></script>
		<script src="js/plugins/valid-form.js"></script>
	<!-- script -->
</body>
</html>
