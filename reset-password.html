<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>blue mountain</title>
	<!-- style -->
	<link href="css/style.min.css" rel="stylesheet">
	<!-- google fontst -->
	<link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
	<section class="section-login">
		<div class="container-fluid">
			<div class="item">
				<div class="logo">
					<a href="#">
						<img src="img/logo.png" alt="">
					</a>
				</div>
				<h1>
					Forgot your password?
				</h1>
				<p>
					Enter your registred email below to receive password reset instruction
				</p>
				<form class="valid-form" action="#">
					<label>
						<input type="email"
							data-valid
							data-test="email"
							data-error-empty="The field must be filled"
							data-error-input="The field was filled incorrectly"
							placeholder="Your email">
					</label>
					<div class="submit-wr">
						<div class="submit">
							<input type="submit" value="Send">
						</div>
					</div>
				</form>
			</div>
			<div class="item">
				<img src="img/forgot.jpg" alt="">
			</div>
		</div>
	</section>
	<footer>
		<div class="container-fluid">
			<ul>
				<li>
					<a href="#">
						Terms & Conditions
					</a>
				</li>
				<li>
					<a href="#">
						Privacy Policy
					</a>
				</li>
				<li>
					<a href="#">
						Contact Us
					</a>
				</li>
			</ul>
			<div class="copyright">
				Copyright 2020 Blue Mountain Hay LLC
			</div>
		</div>
	</footer>
	<!-- script -->
		<script src="js/jquery/jquery-3.4.1.min.js"></script>
		<!-- functions -->
		<script src="js/function.js"></script>
		<!-- valid-form. -->
		<script src="js/plugins/valid-form.js"></script>
	<!-- script -->
</body>
</html>
